spring.application.name=chillgram
spring.jackson.time-zone=Asia/Seoul

ai.base-url=http://localhost:8000

# GEMINI API SETTING (Google GenAI Native)
spring.ai.google.genai.api-key=API_KEY
spring.ai.google.genai.chat.options.model=gemini-3-pro-preview
spring.ai.google.genai.chat.options.thinking-level=HIGH
spring.ai.google.genai.chat.options.include-thoughts=true
spring.ai.google.genai.location=global
spring.autoconfigure.exclude=org.springframework.ai.autoconfigure.openai.OpenAiAutoConfiguration,org.springframework.ai.autoconfigure.openai.OpenAiImageAutoConfiguration,org.springframework.ai.autoconfigure.openai.OpenAiAudioAutoConfiguration

# POSTGRESQL SETTING
spring.r2dbc.url=r2dbc:postgresql://localhost:15432/chillgram
spring.r2dbc.username=${DB_USERNAME}
spring.r2dbc.password=${DB_PASSWORD}

# REDIS SETTING
spring.data.redis.host=127.0.0.1
spring.data.redis.port=16379
spring.data.redis.password=${REDIS_PASSWORD}

logging.level.org.springframework.r2dbc.core=INFO
logging.level.org.springframework.data.r2dbc=INFO
logging.level.io.r2dbc.postgresql.QUERY=INFO
logging.level.io.r2dbc.postgresql.PARAM=INFO

management.health.redis.enabled=false

# SendGrid
app.auth.verify-base-url=http://localhost:8080/api/auth/verify-email?token=
app.mail.sendgrid.api-key=${SENDGRID_API_KEY}
app.mail.sendgrid.from-email=${SENDGRID_FROM_EMAIL}
app.mail.sendgrid.from-name=Chillgram