spring.application.name=chillgram
spring.jackson.time-zone=Asia/Seoul

ai.base-url=http://localhost:8000

#Youtube oauth
social.oauth.youtube.client-id=${YOUTUBE_CLIENT_ID}
social.oauth.youtube.client-secret=${YOUTUBE_CLIENT_SECRET}
social.oauth.youtube.redirect-uri=${YOUTUBE_REDIRECT_URI}
social.oauth.youtube.scopes=https://www.googleapis.com/auth/youtube.readonly,https://www.googleapis.com/auth/youtube.upload
social.gcp.project-id=${GCP_PROJECT_ID}
social.oauth.state-ttl-seconds=600

# GEMINI API SETTING (Google GenAI Native)
spring.ai.enabled=TRUE
spring.ai.google.genai.api-key=${AD_GEMINI_API_KEY}
spring.ai.google.genai.chat.options.model=gemini-3-pro-preview
spring.ai.google.genai.chat.options.thinking-level=HIGH
spring.ai.google.genai.chat.options.include-thoughts=true
spring.ai.google.genai.location=global

gcs.bucket=chillgram-image-videos
# \uACF5\uAC1C \uBC84\uD0B7\uC774\uBA74 \uC774 \uD615\uD0DC URL\uC744 \uADF8\uB300\uB85C \uC368\uB3C4 \uB428
gcs.publicBaseUrl:https://storage.googleapis.com/chillgram-image-videos
prefix:projects

# POSTGRESQL SETTING
spring.r2dbc.url=r2dbc:postgresql://localhost:15432/chillgram
spring.r2dbc.username=${DB_USERNAME}
spring.r2dbc.password=${DB_PASSWORD}
spring.r2dbc.pool.enabled=true
spring.r2dbc.pool.initial-size=2
spring.r2dbc.pool.max-size=10
spring.r2dbc.pool.max-idle-time=30m
spring.r2dbc.pool.max-create-connection-time=10s
spring.r2dbc.pool.max-acquire-time=10s
spring.r2dbc.pool.validation-query=SELECT 1

# REDIS SETTING
spring.data.redis.host=127.0.0.1
spring.data.redis.port=16379
spring.data.redis.password=${REDIS_PASSWORD}

# JOB OUTBOX / WORKER CALLBACK
# routing-key: outbox_event.routing_key\uC5D0 \uB4E4\uC5B4\uAC08 \uAC12(=Debezium\uC774 \uB77C\uC6B0\uD305\uC5D0 \uC0AC\uC6A9)
# callback-secret: Worker -> Spring \uACB0\uACFC \uCF5C\uBC31 \uAC80\uC99D\uC6A9
app.jobs.routing-key=chillgram.jobs
app.jobs.result-callback-secret=CHANGE_ME
app.jobs.result-queue=chillgram.job-results
# outbox cleanup (10\uBD84\uB9C8\uB2E4 \uC2E4\uD589)
app.outbox.cleanup-interval-ms=600000
app.outbox.retention-minutes=10

# ===== rabbitmq =====
spring.rabbitmq.host=${RABBITMQ_HOST}
spring.rabbitmq.port=5672
spring.rabbitmq.username=chillgram
spring.rabbitmq.password=admin1234
spring.rabbitmq.virtual-host=/

# JWT
#security.jwt.secret=${JWT_SECRET}
security.jwt.secret=AIBLE_CHILLGRAM_HIVE_CHAN_SECRET
security.jwt.access-ttl-seconds=900
security.jwt.refresh-ttl-seconds=1209600

logging.level.org.springframework.r2dbc.core=INFO
logging.level.org.springframework.data.r2dbc=INFO
logging.level.io.r2dbc.postgresql.QUERY=INFO
logging.level.io.r2dbc.postgresql.PARAM=INFO

management.health.redis.enabled=false

# springdocc
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# SendGrid
app.auth.verify-base-url=${SENDGRID_URL}
app.mail.sendgrid.api-key=${SENDGRID_API_KEY}
app.mail.sendgrid.from-email=${SENDGRID_FROM_EMAIL}

app.mail.sendgrid.from-name=Chillgram
